<div class="row">
    <div class="col-md-4" *ngFor="let album of albumContent | paginate: { itemsPerPage: 9, currentPage: p}">
        <figure class="figure">
            <img src="{{album.url}}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption text-right">{{album.title}}</figcaption>
        </figure>
    </div>
</div>
<div class="row text-center">
    <div class="col-md-12">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
