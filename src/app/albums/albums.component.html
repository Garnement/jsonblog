<div class="row text-center">
  <div class="col-md-12">
    <h1>List of our incredible albums</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let album of albums | paginate : { itemsPerPage : 12, currentPage: p }">
    <a [routerLink]="['/albums', album.id]" class="albums" data-id="{{album.id}}">{{album.title}}</a>
  </div>
</div>
<div class="row text-center">
  <div class="col-md-12">
    <pagination-controls (pageChange)=" p = $event "></pagination-controls>
  </div>
</div>
