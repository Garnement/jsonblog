<h3><small>Titre:</small> {{ postDatas.title }}</h3>
<p>{{ postDatas.body }}</p>

<div *ngFor="let com of commentsPost">
 <div class="card card-outline-success mb-3 text-center">
  <div class="card-block">
    <blockquote class="card-blockquote">
      <p>{{com.body}}</p>
      <footer>Author: {{com.name }} email:<cite title="Source Title"> {{com.email}}</cite></footer>
    </blockquote>
  </div>
 </div>
</div>
